---
- name:
  hosts: localhost
  become: yes
  tasks:
  - name: installing packages 
    ansible.builtin.yum:
    - name: {{item.name}} 
      state: {{item.state}}
    loop:
    - {name: 'mongodb', state: 'present'}
    - {name: 'nginx', state: 'absent'}
    - {name: 'postfix', state: 'present'}
    - {name: 'mysql', state: 'absent'}
    - {name: 'git', state: 'present'}